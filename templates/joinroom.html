{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/ff.css">
</head>
<body>
 <style>
  body {
    background-image: url('{% static 'images/s.png'  %}');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 140% 100%;
  }

.c{
margin-right: 40px;


}
.container{
  position: absolute;
  top: 50%;
  left: 30%;
  margin-right: 100px;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  opacity: 0.7;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

 </style> 

  <div class="container">
    <div class="login form">
      <header>Join Room</header>
      <form action="{% url 'join' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter room ID" name="roomID">
        <input type="submit" class="button" value="Join">
        <center>
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      </form>
    </div>
  </div>

</body>
</html>
